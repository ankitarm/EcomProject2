<!-- inheriting from thebasic.html -->
{% extends 'store/basic.html' %}  
{%load static%}

{% block content %}
<h4>this is store.html</h4>


<div class="row">
	{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				<!-- update-cart to set event handlers in js on this button -->
				<!-- creating custom attributes : data-attribute name -->
				<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>Rs.{{product.price|floatformat:2}}</strong></h4>
			</div>
		</div>
	{% endfor %}
</div>


{% endblock content %}
